{% extends "bet_base.html" %}
{% block title %}Logon{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action={{ url_for('routes.login') }}>
        <div class="row mt-3">
            <div class="col-4 col-form-label text-end"><label for="user_name">User name</label></div>
            <div class="col-6"><input type="text" id="user_name" name="user_name" class="form-control"></div>
        </div>

        <div class="row mt-3">
            <div class="col-4 col-form-label text-end"><label for="user_pas">Password</label></div>
            <div class="col-6"><input type="password" id="user_pass" name="user_pass" class="form-control"></div>
        </div>

        <div class="row mt-3">
            <div class="col-4"></div>
            <div class="col-4"><input type="submit" value="Login" class="btn btn-primary"></div>
        </div>
    </form>
</div>
{% endblock %}
